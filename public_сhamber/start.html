<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">

<body>
  <div class="start-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <section class="start">

            <div class="start-top">

              <img src="img/logo.svg" alt="">

              <div class="page-title__actions">
                <a href="#" class="page-title__pdf"><img src="img/PDF/PDF-RED.svg" alt="" width="35" height="40"></a>
                <div class="page-title__info-lang">
                  <a href="#">EN</a>
                  <span>RU</span>
                </div>
              </div>

            </div>

            <div class="start-middle">
              <img id="animationSandbox" class="start-middle__one animated fadeInLeft" src="img/pic1cover.png" alt="">
              <img class="start-middle__two animated fadeIn" src="img/pic2cover.png" alt="">
            </div>

            <div class="start-bottom row">

              <div class="col-lg-6 icons">
                <ul class="icons__list">
                  <li class="icons__item">
                    <a href="">
                      <img src="img/pres.svg" alt="" width="60" height="60">
                      <p>Видео–презентация</p>
                    </a>
                  </li>
                  <li class="icons__item">
                    <a href="index.html">
                      <img src="img/book.svg" alt="" width="72" height="56">
                      <p>Перейти в Доклад</p>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="col-lg-6 title">
                <div class="title__big">Доклад</div>
                <div class="title__text">О состоянии гражданского общества в Российской Федерации <span>за 2019 год</span></div>
              </div>

            </div>

            <div class="lines">
              <div class="lines-item lines-item__grey"></div>
              <div class="lines-item lines-item__blue"></div>
              <div class="lines-item lines-item__red"></div>
            </div>

          </section>
        </div>
      </div>
    </div>
  </div>
  





  <script src="js/scripts.min.js"></script>

</html>
